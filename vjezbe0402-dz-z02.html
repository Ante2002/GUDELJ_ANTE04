<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promijeni Pozadinu</title>
</head>
<body>

<button onclick="changeBackgroundColor()">Promijeni pozadinu</button>
<p id="currentColor">Trenutna boja: #FFFFFF</p>

<script>
    function changeBackgroundColor() {

        var randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);


        document.body.style.backgroundColor = randomColor;


        var currentColorElement = document.getElementById("currentColor");
        currentColorElement.innerHTML = "Trenutna boja: " + randomColor;
    }
</script>

</body>
</html>
